<html>
	<head>
		<meta name="viewport" content="user-scalable=no"/>
		<title>Romote</title>
		<style>
body, table, textarea{
	background-color: black;
	color: white;
	font: 24px monospace;
	margin: 0;
	height: 100%;
	width: 100%;
}
table{
	table-layout: fixed;
	empty-cells: hide;
}
td{
	border: 2px solid;
	border-radius: 12px;
	font: 48px monospace;
	text-align: center;
}
textarea{
	background-color: transparent;
	border-color: transparent;
	outline: none;
	resize: none;
}
		</style>
	</head>
	<body>
		<script>
const buttonList = [
	['Back','Power','Home'],
	[,'Up'],
	['Left','Select','Right'],
	[,'Down'],
	['InstantReplay','Sleep?','Info'],
	['Rev','Play','Fwd'],
	['VolumeMute','VolumeDown','VolumeUp']
];
var buttons = document.createElement("table");
for (let i of buttonList) {
	let row = document.createElement("tr");
	for (let j of i) {
		let button = document.createElement("td");
		button.innerText = j || '';
		row.appendChild(button);
		button.setAttribute("onclick",`keyPress("${j}")`);
	}
	let tbody = document.createElement("tbody");
	tbody.appendChild(row);
	buttons.appendChild(tbody);
}
buttons.innerHTML+=`<td colspan="3"><textarea oninput="handleKey(event)" placeholder="Type to your Roku...\nPress ; to reset IP"></textarea></td>`;
document.body.appendChild(buttons);
var IP = localStorage.getItem('ip') || askIP();
function askIP() {
	let IP = prompt("What is your Roku device's IP?","192.168.1.");
	localStorage.setItem('ip',IP);
	return IP
}
function resetIP() {
	alert("Deleting IP: "+IP+"\nReload the page to set a new IP");
	localStorage.clear();
}
function handleKey(e) {
	var key = e.data;
	if (key == ';' && localStorage.length != 0) {
		resetIP();
	}
	if (key == null) {
		switch (e.inputType){
			case 'deleteContentBackward':
				keyPress("Backspace");
				return;
			case 'insertLineBreak':
				keyPress("Enter");
				return;
			default:
				return;
		}
	}
	if (key != null) {
		keyPress(encodeURI('Lit_'+key))
	}
}
function keyPress(key) {
	fetch("http://"+IP+":8060/keypress/"+key, {method: 'POST'})
}
		</script>
	</body>
</html>
