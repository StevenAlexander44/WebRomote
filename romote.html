<html>
	<head>
		<style>
table{
	table-layout: fixed;
	empty-cells: hide
}
table, td, textarea{
	height: 100%;
	width: 100%;
}
td{
	text-align: center;
	font: 48px sans-serif;
	border: 1px solid;
	border-radius: 12px;
}
textarea{
	font: 18px sans-serif;
	background-color: transparent;
	border-color: transparent;
	outline: none;
	resize: none;
}
		</style>
	</head>
	<body>
		<script>
const buttonList = [
	['Back','Power','Home'],
	[,'Up'],
	['Left','Select','Right'],
	[,'Down'],
	['InstantReplay','Sleep?','Info'],
	['Rev','Play','Fwd'],
	['VolumeMute','VolumeDown','VolumeUp']
];
var buttons = document.createElement("table");
for (let i of buttonList) {
	let row = document.createElement("tr");
	for (let j of i) {
		let button = document.createElement("td");
		button.innerText = j || '';
		row.appendChild(button);
		button.setAttribute("onclick",`keyPress("${j}")`);
	}
	let tbody = document.createElement("tbody");
	tbody.appendChild(row);
	buttons.appendChild(tbody);
}
buttons.innerHTML+=`<td colspan="3"><textarea onkeydown="keyPress('Lit_'+event.key)" placeholder="Type to your Roku..."></textarea></td>`;
document.body.appendChild(buttons);
var IP = localStorage.getItem('ip') || askIP();
function askIP() {
	let IP = prompt("What is your Roku's IP?","192.168.1.");
	localStorage.setItem('ip',IP);
	return IP
}
function acceptKey(e) {
	keyPress(e.key);
}
function keyPress(key) {
	fetch("http://"+IP+":8060/keypress/"+key, {method: 'POST'})
}
		</script>
	</body>
</html>
